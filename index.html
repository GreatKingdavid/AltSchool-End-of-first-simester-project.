<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport"
            content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
        <title>AltSchool End Of First Semester Project</title>
        <link rel="stylesheet" href="style.css">
        <script src="app.js" defer></script>
    </head>
    <body>
        <div class="calculator-container">
            <form class="calculator">
                <div class="display-container">
                    <input type="text" name="display" id="display"
                        placeholder="0" readonly>
                    <button type="button" class="history"
                        onclick="showHistoryOnScreen()"><svg width="24"
                            height="24" viewBox="0 0 24 24" fill="white"
                            xmlns="http://www.w3.org/2000/svg">
                            <path
                                d="M13 3C8.03 3 4 7.03 4 12H1L4.89 15.89L4.96 16.03L9 12H6C6 8.13 9.13 5 13 5C16.87 5 20 8.13 20 12C20 15.87 16.87 19 13 19C11.07 19 9.32 18.21 8.06 16.94L6.64 18.36C8.27 19.99 10.51 21 13 21C17.97 21 22 16.97 22 12C22 7.03 17.97 3 13 3ZM12 8V13L16.28 15.54L17 14.33L13.5 12.25V8H12Z" />
                        </svg>
                    </button>
                </div>
                <div class="buttons">
                    <button type="button" class="btn number"
                        onclick="appendToDisplay('1')">1</button>
                    <button type="button" class="btn number"
                        onclick="appendToDisplay('2')">2</button>
                    <button type="button" class="btn number"
                        onclick="appendToDisplay('3')">3</button>
                    <button type="button" class="btn operator orange"
                        onclick="appendToDisplay('×')">×</button>
                    <button type="button" class="btn operator orange"
                        onclick="appendToDisplay('÷')">÷</button>

                    <button type="button" class="btn number"
                        onclick="appendToDisplay('4')">4</button>
                    <button type="button" class="btn number"
                        onclick="appendToDisplay('5')">5</button>
                    <button type="button" class="btn number"
                        onclick="appendToDisplay('6')">6</button>
                    <button type="button" class="btn operator orange"
                        onclick="appendToDisplay('+')">+</button>
                    <button type="button" class="btn operator orange"
                        onclick="appendToDisplay('-')">-</button>

                    <button type="button" class="btn number"
                        onclick="appendToDisplay('7')">7</button>
                    <button type="button" class="btn number"
                        onclick="appendToDisplay('8')">8</button>
                    <button type="button" class="btn number"
                        onclick="appendToDisplay('9')">9</button>
                    <button type="button" class="btn operator orange"
                        onclick="appendToDisplay('%')">%</button>
                    <button type="button" class="btn operator orange"
                        onclick="appendToDisplay('**')">^</button>

                    <button type="button" class="btn number"
                        onclick="appendToDisplay('.')">.</button>
                    <button type="button" class="btn number"
                        onclick="appendToDisplay('0')">0</button>

                    <button type="button" class="btn number backspace"
                        onclick="backspace()">
                        <svg width="24" height="24" viewBox="0 0 24 24"
                            fill="white" xmlns="http://www.w3.org/2000/svg">
                            <path
                                d="M22 3H7C5.9 3 5 3.9 4.4 4.7L0 12L4.4 19.3C5 20.1 5.9 21 7 21H22C23.1 21 24 20.1 24 19V5C24 3.9 23.1 3 22 3ZM19 15.59L17.59 17L14 13.41L10.41 17L9 15.59L12.59 12L9 8.41L10.41 7L14 10.59L17.59 7L19 8.41L15.41 12L19 15.59Z" />
                        </svg>
                    </button>

                    <button type="button" class="btn operator orange backspace"
                        onclick="clearDisplay()">C</button>

                    <button type="button" class="btn operator backspace" id="equal"
                        onclick="calculate()">=</button>
                </div>
            </form>
        </div>
    </body>
</html>
